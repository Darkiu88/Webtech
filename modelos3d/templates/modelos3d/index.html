<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos 3D</title>
</head>
<body>
    <h1>Modelos 3d</h1>
    <ul>
        {% for modelo in Modelos %}
        <li>
            <h2>{{ modelo.nombre }}</h2>
            <p>{{ modelo.descripcion}}</p>
            <a href="{{ modelo.archivo.url }}" target="_blank">Ver modelo</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
